<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dill</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            padding: 2rem;
            line-height: 1.6;
        }
        .container {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            gap: 2rem;
        }
        .left-pane {
            flex: 0 0 700px;
        }
        .right-pane {
            flex: 1;
            position: sticky;
            top: 2rem;
            height: calc(100vh - 4rem);
            overflow-y: auto;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 4px;
            padding: 2rem;
            display: none;
        }
        .right-pane.active {
            display: block;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #fff;
        }
        .search-box {
            position: sticky;
            top: 0;
            background: #0a0a0a;
            padding-bottom: 1rem;
            z-index: 10;
        }
        .input-row {
            display: flex;
            gap: 0.5rem;
        }
        input[type="text"] {
            flex: 1;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 4px;
            color: #e0e0e0;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #666;
        }
        button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            background: #2a2a2a;
            border: 1px solid #333;
            border-radius: 4px;
            color: #e0e0e0;
            cursor: pointer;
        }
        button:hover {
            background: #3a3a3a;
        }
        .file-row {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
            align-items: center;
        }
        input[type="file"] {
            flex: 1;
            font-size: 0.9rem;
            color: #e0e0e0;
        }
        input[type="file"]::file-selector-button {
            padding: 0.5rem 1rem;
            background: #2a2a2a;
            border: 1px solid #333;
            border-radius: 4px;
            color: #e0e0e0;
            cursor: pointer;
            margin-right: 0.5rem;
        }
        input[type="file"]::file-selector-button:hover {
            background: #3a3a3a;
        }
        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
            display: none;
        }
        .htmx-request .loading {
            display: block;
        }
        .htmx-request #results {
            opacity: 0.5;
        }
        #results {
            margin-top: 1rem;
        }
        .right-pane h2 {
            font-size: 1rem;
            margin-bottom: 1rem;
            color: #888;
            word-break: break-all;
        }
        .document-content {
            color: #ccc;
            white-space: pre-wrap;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-pane">
            <h1>dill</h1>

            <div class="search-box">
                <div class="input-row">
                    <input
                        type="text"
                        id="query"
                        name="q"
                        placeholder="search or ingest..."
                        autocomplete="off"
                        hx-get="/api/search"
                        hx-trigger="keyup changed delay:100ms"
                        hx-target="#results"
                    >
                    <button
                        hx-post="/api/ingest"
                        hx-include="#query"
                        hx-target="#results"
                    >ingest</button>
                </div>
                <form class="file-row" hx-post="/api/ingest_file" hx-target="#results" hx-encoding="multipart/form-data">
                    <input type="file" name="file" id="file-input">
                    <button type="submit">ingest file</button>
                </form>
            </div>

            <div class="loading">Searching...</div>

            <div id="results"></div>
        </div>

        <div class="right-pane" id="document-view">
            <h2 id="doc-title">Select a result to view</h2>
            <div class="document-content" id="doc-content"></div>
        </div>
    </div>

    <script>
        function showDocument(id, content) {
            const pane = document.getElementById('document-view');
            document.getElementById('doc-title').textContent = id;
            document.getElementById('doc-content').textContent = content;
            pane.classList.add('active');
            pane.scrollTop = 0;
        }
    </script>
</body>
</html>
